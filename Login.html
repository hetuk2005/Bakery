<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="shortcut icon" href="../utils/footer_Logo.svg"
            type="image/x-icon">
        <link rel="stylesheet" href="./CSS/index.css">
        <link rel="stylesheet" href="./CSS/Sidebar.css">
    </head>

    <body id="login_body">
        <header class="header"></header>

        <div class="signup-container">
            <h2>Login</h2>

            <form onsubmit="loginForm(event)">

                <div class="form-group">
                    <label for="username">Email*</label>
                    <input type="text" id="email"
                        placeholder="Enter Email">
                    <span id="email_message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" id="pass"
                        placeholder="Enter password">
                    <span id="pass_message"></span>
                </div>

                <div class="form-group">
                    <label for="age">Age*</label>
                    <input type="number" placeholder="Enter Age" id="age">
                    <span id="age_message"></span>
                </div>

                <div class="form-group">
                    <div class="gender_parent">
                        <label for="radiobtn">Gender*: </label>
                        <div class="gender">
                            <label for="radiobtn">Male</label>
                            <input type="radio" name="content" value="Male"
                                id="radiobtn">
                        </div>
                        <div class="gender">
                            <label for="radiobtn">Female</label>
                            <input type="radio" name="content" value="Female"
                                id="radiobtn1">
                        </div>
                    </div>
                    <span id="gender_message"></span>
                </div>
                <span id="radio_message"></span>

                <button type="submit">login</button>
            </form>
            <p>Don't have an account? <a href="./Signup.html">sign up</a></p>
        </div>
        <footer id="footers"></footer>

    </body>
    <script type="module">

    import { Navbar, NavStyle, Footers, goHome, loginFunc, cartFunc, SideBar, typePlaceholder, setActiveNav,dayNight } from './JS/import_export.js'

    document.querySelector('.header').innerHTML = Navbar() + SideBar();
    // document.querySelector('body').addEventListener('load', typePlaceholder(),dayNight());
window.addEventListener("load", () => {
  typePlaceholder();
  dayNight();
});

    let styleTag = document.createElement("style");
    styleTag.textContent = NavStyle();
    document.head.append(styleTag);

    document.querySelector('#footers').innerHTML = Footers();

    document.querySelector('.homePage').addEventListener('click', () => {
        goHome();
    })
    document.querySelector('.loginFunc').addEventListener('click', () => {
        loginFunc();
    });
    document.querySelector('.cartFunc').addEventListener('click', () => {
        cartFunc();
    });
    // side bar code start 

    const body = document.body;
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const openBtn = document.getElementById('openSidebar');
    const closeBtn = document.getElementById('closeSidebar');




    function openSidebar() {
        body.classList.add('sidebar-open', 'no-scroll');
        sidebar.setAttribute('aria-hidden', 'false');
        openBtn.setAttribute('aria-expanded', 'true');
        // Move focus to the close button for accessibility
        closeBtn.focus();
    }

    function closeSidebar() {
        body.classList.remove('sidebar-open', 'no-scroll');
        sidebar.setAttribute('aria-hidden', 'true');
        openBtn.setAttribute('aria-expanded', 'false');
        // Return focus to the trigger button
        openBtn.focus();
    }



    openBtn.addEventListener('click', openSidebar);
    closeBtn.addEventListener('click', closeSidebar);
    overlay.addEventListener('click', closeSidebar);

    // Close with Escape
    window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && body.classList.contains('sidebar-open')) {
            closeSidebar();
        }
    });

    // Optional: close if viewport resized very wide (e.g., moving to desktop layout in your project)
    window.addEventListener('resize', () => {
        if (window.innerWidth > 1280 && body.classList.contains('sidebar-open')) {
            closeSidebar();
        }
    });
    // side bar code end
    
    setTimeout(() => {
        setActiveNav();
    }, 100)
</script>
    <script defer src="./JS/Login.js"></script>

</html>
